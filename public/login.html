<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App - Login</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        max-width: 100%;
        margin: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      label {
        font-weight: bold;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
        font-size: 14px;
      }

      button {
        background-color: #3498db;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
      }

      button:hover {
        background-color: #2980b9;
      }

      .button-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }

      #output,
      #error-output {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }

      /* Additional styles for form title */
      h2 {
        background-color: #3498db;
        color: #fff;
        margin: 0;
        padding: 20px;
        border-radius: 8px 8px 0 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="auth-form">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter email" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" />

        <!-- Redesigned button container -->
        <div class="button-container">
            <button type="button" onclick="submitForm()">Login</button>
   
          <button type="button" onclick="toggleForm()">Switch to Signup</button>
        </div>
      </form>

      <p id="login-output"></p>
      <p id="error-output"></p>
    </div>


<script>
    function toggleForm() {
      // redirect to signup page
        window.location.href = "signup.html";
    }
  
    function submitForm() {
     
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
     // let apiUrl = "https://2fe3-41-90-64-255.ngrok-free.app";
      let apiUrl = "http://localhost:8080";
  
      // Make a request to your API for user login
      fetch(`${apiUrl}/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      })
        .then((response) => response.json())
        .then((data) => {
            if(data.error){
                document.getElementById(
                    "error-output"
                  ).innerText = `Error: ${data.error}`;
                  return
            }

          // Assuming your API returns a token upon successful login
          const token = data.token;

          // Store the token in localStorage for subsequent requests
          localStorage.setItem("token", token);
  
          document.getElementById(
            "login-output"
          ).innerText = `Login successful for ${email}! Redirecting...`;
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        })
        .catch((error) => {
          document.getElementById(
            "login-output"
          ).innerText = `Error: ${error.message}`;
        });
    }
  </script>
 
  
  </body>
</html>
