<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKAN ELECT - Signup</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');
      :root{
          --first-color: #7d476c;
          --bg-color: #DDDDDD;
          --white-color: #FFFFFF;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-image: url(img/wall2.jpg);
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        position: absolute;
        width: calc(500px - 12px);
        height: 620px;
        background: var(--white-color);
        border-radius: 30px;
        overflow-y: auto; /* Add this line to enable vertical scrollbar when needed */
        padding: 20px;
        box-sizing: content-box;
      }

      /* Style the scrollbar */
    .container::-webkit-scrollbar {
        width: 0px;
        right: 0;
    }

    .container::-webkit-scrollbar-thumb {
      background: hsl(0, 0%, 70%);
      border: .20em solid hsl(120, 3%, 89%);
      border-radius: 30px;
    }

    .container::-webkit-scrollbar-track {
        background: hsl(120, 3%, 89%);
        border-radius: 30px;
    }
    ::-webkit-scrollbar-thumb:hover {
    background: hsl(0, 0%, 50%);
  }
      header {
        /* background-color: #3498db; */
        color: #1a1919;
        text-align: center;
        padding: 20px;
        font-weight: 100;
      }

      /* form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      } */


      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        max-height: 100%; /* Set a max-height for the form to prevent it from expanding beyond the container */
      }



      label {
        font-weight: normal;
        font-size: 16px;
        font-family: 'Outfit', sans-serif;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
        font-size: 14px;
      }

      button {
            background-color: #0d6efd;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0b8be0;
            transform: scale(1.05);
        }

        .button-container {
          display: flex;
          gap: 20px;
          justify-content: center; /* Adjust as needed */
          margin-top: 20px;
        }

      #output,
      #error-output {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }

      /* Additional styles for form title */
      h2 {
        /* background-color: #3498db; */
        color: #1a1919;
        margin: 0;
        padding: 20px;
        border-radius: 8px 8px 0 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <header>
          <img src="img/akanlogogreen.png" alt="Logo" style="max-width: 130px; max-height: 130px; margin-top: 15px;" />
          <h1 style="font-weight: 500;">AKAN-ELECT</h1>
          <p>Promoting Credible and Transparent Elections</p>
        </header>

      <form id="auth-form">
        <label for="fullNaame">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter full name" />

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter email" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" />

        <label for="title">Title:</label>
        <select id="title">
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
        </select>

        <!-- Redesigned button container -->
        <div class="button-container">
            <button type="button" onclick="submitForm()">Register</button>
     
          <button type="button" onclick="toggleForm()">Switch to Login</button>
        </div>
      </form>

      <p id="output"></p>
      <p id="error-output"></p>
    </div>

<script>
    function toggleForm() {
    // redirct to login page
      window.location.href = "login.html";
    }
  
    function submitForm() {
      const formTitle = 'signup'
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const title = document.getElementById("title").value;
  
      // const apiUrl = 'https://akan-elect.onrender.com'; //When pushing code return back the
      let apiUrl = 'http://localhost:8080'

  
      // Make a request to your API for user registration or login
      fetch(`${apiUrl}/signup`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(
        { full_name: fullName, email, password, title }
      
        ),
      })
        .then((response) => response.json())
        .then((data) => {
            console.log("DATA",data)
            if(data.error){
                document.getElementById(
                    "error-output"
                  ).innerText = `Error: ${data.error}`;
                  return
            }
          const token = data.token;
  
          // Store the token and user information in localStorage for subsequent requests
          localStorage.setItem("token", token);
          localStorage.setItem("user", JSON.stringify(data.voter));
         
          if(data.voter){
            document.getElementById(
            "output"
          ).innerText = `Registration successful for ${fullName || email}!`;
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
          }
        
      
        })
        .catch((error) => {
          document.getElementById(
            "output"
          ).innerText = `Error: ${error.message}`;
        });
    }
  </script>
 
  </body>
</html>
