            <div class="top-header">
                <span style="text-transform: uppercase;">akan-elect</span>

            </div>

            <div class="input-field">
                <input type="email" class="input" id="email" placeholder="Email" required>

            </div>
            <div class="input-field">
                <input type="password" class="input" id="password"   placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" onclick="auth()">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check"> Remember Me</label>
                </div>
                <!-- <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div> -->
            </div>
        </div>
    </div>
