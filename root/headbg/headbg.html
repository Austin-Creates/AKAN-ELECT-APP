<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Boy & Girl</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../blt.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Palanquin+Dark&display=swap" rel="stylesheet">

</head>

<body>
    
	<!-- Alert Box -->
	<div class="alert_container hide">
		<div class="alert alert-success">
			<div class="alert-icon">
				<span class="material-symbols-outlined">
					info
				</span>
			</div>
			<div class="alert-text">
			
			</div>
		</div>
	</div>

    <section>
        <div class="topheader">
            Head Boy & Girl Position
        </div>
        <img src="../images/aga-khan logo.png" class="img_header">
    </section>
    <br>

    <div id="blt_section">
        <div class="hb_header">
            <h2>Head Boy of 2024-2025</h2>
        </div>

        <form method="POST" action="/submit" id="headboy-form">
            <input type="hidden" name="formType" value="headbg">
            <input type="hidden" name="subFormType" value="" id="subFormType"> <!-- To be filled dynamically -->

            <!-- Participant(Boys) -->
            <section>
                <div>
                    <input type="radio" name="hboy" value="AUSTIN ADONGO" class="btn" required> <p class="name"> AUSTIN ADONGO </p>
                    <img src="../images/placeholder.jpg" class="img_participant">
                </div>
                <hr>
                <div>
                    <input type="radio" name="hboy" value="ARJUN SHAH" class="btn" required> <p class="name"> ARJUN SHAH </p>
                    <img src="../images/placeholder.jpg" class="img_participant">
                </div>
                <hr>
                <div>
                    <input type="radio" name="hboy" value="NICHOLAS KIARIE" class="btn" required> <p class="name"> NICHOLAS KIARIE </p>
                    <img src="../images/placeholder.jpg" class="img_participant">
                </div>
            </section>

            <div class="hb_header">
                <h2>Head Girl of 2024-2025</h2>
            </div>

            <!-- Participants(Girls) -->
            <section>
                <div>
                    <input type="radio" name="hgirl" value="OLIVIA RODRIGO" class="btn" required> <p class="name"> OLIVIA RODRIGO </p>
                    <img src="../images/placeholder.jpg" class="img_participant">
                </div>
                <hr>
                <div>
                    <input type="radio" name="hgirl" value="ANGELINA JOLIE" class="btn" required> <p class="name"> ANGELINA JOLIE </p>
                    <img src="../images/placeholder.jpg" class="img_participant">
                </div>
                <hr>
                <div>
                    <input type="radio" name="hgirl" value="MARGARET KENYATTA" class="btn" required> <p class="name"> MARGARET KENYATTA </p>
                    <img src="../images/placeholder.jpg" class="img_participant">
                </div>
                <hr>
            </section>

                <!-- Submit button -->
                
                    <input class="btn_submit" type="submit" value="Submit">

        </form>

    </div>
    <script src="hbg.js"></script>
    <!-- <script src="common.js"></script> -->
    <script src="server.js"></script>
</body>
</html>
