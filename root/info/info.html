<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Prefects</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../blt.css">

</head>

<body>
    <section>
        <div class="topheader">
            INFORMATION
        </div>
        <img src="../images/aga-khan logo.png" class="img_header">
    </section>
    <br>

    <div id="blt_section">
        <div class="hb_header">
            <h2>Information Prefect</h2>
        </div>

        <form method="GET" action="">
            <!-- Participant(Main) -->
        <section>
            <div>
                <input type="radio" name="info-main" value="AUSTIN ADONGO" class="btn" required> <p class="name"> P-1 </p>
                <img src="../images/placeholder.jpg" class="img_participant">
            </div>
            <hr>
            <div>
                <input type="radio" name="info-main" value="P-2" class="btn" required> <p class="name"> P-2 </p>
                <img src="../images/placeholder.jpg" class="img_participant">
            </div>
            <hr>
            <div>
                <input type="radio" name="info-main" value="P-3" class="btn" required> <p class="name"> P-3 </p>
                <img src="../images/placeholder.jpg" class="img_participant">
            </div>
        </section>

        <div class="hb_header">
            <h2>Deputy Information Prefect</h2>
        </div>

        <!-- Participants(Deputy) -->
        <section>
            <div>
                <input type="radio" name="info-deps" value="p-1" class="btn" required> <p class="name"> p-1 </p>
                <img src="../images/placeholder.jpg" class="img_participant">
            </div>
            <hr>
            <div>
                <input type="radio" name="info-deps" value="p-2" class="btn" required> <p class="name"> p-2 </p>
                <img src="../images/placeholder.jpg" class="img_participant">
            </div>
            <hr>
            <div>
                <input type="radio" name="info-deps" value="p-3" class="btn" required> <p class="name"> p-3 </p>
                <img src="../images/placeholder.jpg" class="img_participant">
            </div>
            <hr>
        </section>

        <!-- Submit button -->
        <a href="http://127.0.0.1:5500/root/nav%20page/nav.html">
            <input class="btn_submit" type="submit" value="Submit">
        </a>
        </form>

    </div>
</body>
</html>
